<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Entrar - IFSP - Pirituba</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
  
  <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
    <nav>
      <object width="100%" height="200px" data="menu.html"></object>
    </nav>    
    
  </header>
  
  <main> <!-- indica que é o conteúdo principal dessa página -->

    <div class="container d-flex justify-content-center align-items-center">
      <div class="card-body text-center">
        <img src="Imagens/ifsp.png" alt="Logo IFSP" class="mb-4" width="80">
        <h1 class="h2 mb-3 font-weight-normal">Faça login</h1>
  
        <form>
          <div class="form-group mb-0">
            <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required>
          </div>
          <div class="form-group mb-0">
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
          </div>
          <div class="form-group form-check d-flex justify-content-center align-items-center mb-0">
            <input type="checkbox" class="form-check-input" id="remember-me">
            <label class="form-check-label ms-2" for="remember-me">Lembrar de mim</label>
          </div>                    
          <a href="#" class="d-block mt-3">Esqueci a senha</a>
          <button class="btn btn-primary btn-block" type="submit">Login</button>
        </form>
        
        <div class="mt-4 text-muted">&copy; 2020</div>
      </div>
    </div>
  </main>
  
  <footer>     
      <object width="100%" height="200px" data="rodape.html"></object>
  </footer>

</body>

</html>
